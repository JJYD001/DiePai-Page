<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息已收到 | Die π乐队</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 完全复用主页的CSS样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #ff0055;
            --secondary: #00ffff;
            --dark: #0a0a0a;
            --light: #f0f0f0;
            --gray: #333;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            padding-top: 80px; /* 适配固定导航栏 */
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏（与主页完全一致） */
        header {
            background-color: rgba(10, 10, 10, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--primary);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 30px;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        /* 主要内容区域 */
        .section {
            padding: 100px 0;
            text-align: center; /* 居中显示确认信息 */
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 3px;
            background-color: var(--primary);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .confirmation-message {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.2);
        }
        
        .confirmation-message i {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 30px;
        }
        
        .confirmation-message h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--light);
        }
        
        .confirmation-message p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ddd;
        }
        
        /* 按钮样式（复用主页） */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary);
            color: var(--light);
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
            border: 2px solid var(--primary);
        }
        
        .btn:hover {
            background-color: transparent;
            color: var(--primary);
        }
        
        /* 页脚（与主页完全一致） */
        footer {
            background-color: #0a0a0a;
            padding: 50px 0 20px;
            text-align: center;
            margin-top: 50px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: var(--primary);
        }
        
        .copyright {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 响应式设计（复用主页） */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .confirmation-message {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏（与主页完全一致） -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">DIE π</div>
                <ul class="nav-links">
                    <li><a href="daipai.html#home">首页</a></li>
                    <li><a href="daipai.html#about">关于</a></li>
                    <li><a href="daipai.html#members">成员</a></li>
                    <li><a href="daipai.html#music">音乐</a></li>
                    <li><a href="daipai.html#tours">巡演</a></li>
                    <li><a href="daipai.html#contact">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 确认信息区域 -->
    <section class="section">
        <div class="container">
            <h2 class="section-title">信息已收到</h2>
            <div class="confirmation-message">
                <i class="fas fa-check-circle"></i>
                <h3>感谢您的留言！</h3>
                <p>我们已经收到了您的信息，会尽快与您联系。<br>亡圆乐队感谢每一位粉丝的支持与关注！</p>
                <a href="daipai.html" class="btn">返回首页</a>
            </div>
        </div>
    </section>

    <!-- 页脚（与主页完全一致） -->
    <footer>
        <div class="container">
            </div>
            <p class="copyright">&copy; 2025 Die π × 大唯呆的唯   版权所有</p>
        </div>
    </footer>

    <script>
        // 平滑滚动（复用主页功能）
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if(targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if(targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
