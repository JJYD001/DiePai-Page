<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购票成功 | Die π 亡圆乐队</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式 - 与主页保持一致 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #ff0055;
            --secondary: #00ffff;
            --dark: #0a0a0a;
            --light: #f0f0f0;
            --gray: #333;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            padding-top: 80px; /* 为固定导航栏预留空间 */
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏 - 与主页完全一致 */
        header {
            background-color: rgba(10, 10, 10, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--primary);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 30px;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        /* 成功页面样式 */
        .success-section {
            min-height: calc(100vh - 180px); /* 减去导航和页脚高度 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 0;
        }
        
        .success-icon {
            font-size: 8rem;
            color: var(--primary);
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .success-title {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--light);
        }
        
        .success-title span {
            color: var(--primary);
        }
        
        .success-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .success-details {
            background-color: #111;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
            width: 100%;
            max-width: 600px;
            border-left: 3px solid var(--primary);
        }
        
        .detail-item {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .detail-item strong {
            color: var(--secondary);
        }
        
        /* 按钮样式 - 与主页保持一致 */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary);
            color: var(--light);
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
            border: 2px solid var(--primary);
        }
        
        .btn:hover {
            background-color: transparent;
            color: var(--primary);
        }
        
        /* 页脚 - 与主页完全一致 */
        footer {
            background-color: #0a0a0a;
            padding: 50px 0 20px;
            text-align: center;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: var(--primary);
        }
        
        .copyright {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 - 与主页保持一致 */
        @media (max-width: 768px) {
            .success-title {
                font-size: 2rem;
            }
            
            .success-icon {
                font-size: 6rem;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 - 与主页完全一致 -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">DIE π</div>
                <ul class="nav-links">
                    <li><a href="daipai.html#home">首页</a></li>
                    <li><a href="daipai.html#about">关于</a></li>
                    <li><a href="daipai.html#members">成员</a></li>
                    <li><a href="daipai.html#music">音乐</a></li>
                    <li><a href="daipai.html#tours">巡演</a></li>
                    <li><a href="daipai.html#contact">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 成功页面主体内容 -->
    <section class="success-section">
        <div class="container">
            <div class="success-icon">
                <i class="fas fa-ticket-alt"></i>
            </div>
            <h1 class="success-title">恭喜！<span>您已购票成功!</span></h1>
            <p class="success-message">
                感谢您支持亡圆乐队！门票信息已展示在下方，请妥善保管。<br>
                我们现场见，一起感受最纯粹的摇滚力量！
            </p>
            
            <div class="success-details">
                <div class="detail-item">
                    <strong>购票时间：</strong> <span id="purchase-time"></span>
                </div>
                <div class="detail-item">
                    <strong>订单编号：</strong> <span id="order-number"></span>
                </div>
                <div class="detail-item">
                    <strong>温馨提示：</strong> 请在演出前30分钟到达现场，凭订单编号入场
                </div>
            </div>
            
            <a href="daipai.html#tours" class="btn">查看更多巡演</a>
        </div>
    </section>

    <!-- 页脚 - 与主页完全一致 -->
    <footer>
        <div class="container">
            </div>
            <p class="copyright">&copy; 2025 Die π × 大唯呆的唯   版权所有</p>
        </div>
    </footer>

    <script>
        // 显示当前购票时间
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            document.getElementById('purchase-time').textContent = now.toLocaleString('zh-CN', options);
        
            // 生成并设置订单编号（12位随机数）
            const randomNum = Math.floor(Math.random() * 900000000000) + 100000000000;
            document.getElementById('order-number').textContent = `DIEπ-${randomNum}`;
        });

        // 平滑滚动 - 与主页保持一致
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if(targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if(targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
